<div class="row-fluid">
	<div class="span4">
    	<fieldset>  
		<legend>#i18n{jsr170.modify_view.tableLabel}</legend>
		<form class="form-horizontal" method="post" form name="add_view" id="add_view" action="jsp/admin/plugins/jsr170/DoModifyView.jsp">
        <input type="hidden" name="view_id" id="view_id" value="${view.id}" />
         <div class="control-group">
			<label class="control-label" for="view_name" >#i18n{jsr170.create_view.rowTitleName} * : </label> 
				<div class="controls">
					<input type="text" value="${view.name}" id="view_name" name="view_name" size="60" maxlength="50" tabindex="1" />
				</div>
		</div>
        <div class="control-group">
		<label class="control-label" for="workspace_id" >#i18n{jsr170.create_view.workspaceName} * : </label> 
			<div class="controls">
				<@combo name="workspace_id" default_value="${view.workspaceId}" items=workspaces_list />
			</div>
		</div>
        <div class="control-group">
		<label class="control-label" for="workgroup" >#i18n{jsr170.create_view.workgroup} * : </label> 
           	<div class="controls">
				<@combo name="workgroup" default_value="${view.workgroup}" items=workgroup_list />
			</div>
		</div>
        <div class="form-actions">
            <button class="btn btn-primary btn-small" type="submit" >
			<i class="icon-ok icon-white"></i>&nbsp;#i18n{jsr170.modify_view.buttonValidate}</button>
        </div>
		</form>
    </fieldset>
	</div>
	<div class="span7" >
		<fieldset>
		<legend>#i18n{jsr170.modify_view.tableLabel}</legend>
		<form class="form-horizontal" method="post" form name="select_root" id="select_root" action="jsp/admin/plugins/jsr170/SelectViewRoot.jsp">
        <input type="hidden" name="view_id" id="view_id" value="${view.id}" />
        <div class="control-group">
		<label class="control-label" for="path" >#i18n{jsr170.create_view.path} * : </label> 
			<div class="controls">
				<span name="path" id="path">
                <#if view.path?has_content>
					${pretty_path}
				<#else>	
					<i class="icon-home"></i>
				</#if>
		    </span>
			</div>
        </div>
           <div class="form-actions">
            <button class="btn btn-primary btn-small" type="submit" >
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{jsr170.modify_view.selectRoot}
			</button>
         </div>
		</form>
		</fieldset>
	</div>
</div>
