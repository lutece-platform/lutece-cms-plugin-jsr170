<div class="row-fluid" >
	<div class="span12">
    	<fieldset>
			<legend>#i18n{jsr170.create_workspace.tableLabel}</legend>
    
<form class="form-horizontal" method="post" form name="add_workspace" id="add_workspace" action="jsp/admin/plugins/jsr170/DoAddWorkspace.jsp">
        
        
            <div class="control-group">
		<label class="control-label" for="jcr_type" >#i18n{jsr170.create_workspace.jcrType} * : </label> 
           	<div class="controls">
	<@combo name="jcr_type" default_value="" items=jcr_list />
		</div>
	</div>
        
        
            <div class="control-group">
		<label class="control-label" for="workspace_label" >#i18n{jsr170.create_workspace.rowTitleName} * : </label> 
            <div class="controls">
	<input type="text" id="workspace_label" name="workspace_label" size="60" maxlength="50" tabindex="1" />
		</div>
	</div>
        
        
            <div class="control-group">
		<label class="control-label" for="workspace_name" >#i18n{jsr170.create_workspace.rowTitlePath} * : </label> 
            <div class="controls">
	<input type="text" id="workspace_name" name="workspace_name" size="60" maxlength="50" tabindex="1" />
		</div>
	</div>
        
        
            <div class="control-group">
		<label class="control-label" for="view_user" >#i18n{jsr170.create_view.userName} * : </label> 
            <div class="controls">
	<input type="text" id="view_user" name="view_user" size="60" maxlength="50" tabindex="1" />
		</div>
	</div>
        
        
            <div class="control-group">
		<label class="control-label" for="view_password" >#i18n{jsr170.create_view.password} * : </label> 
            <div class="controls">
	<input type="password" id="view_password" name="view_password" size="60" maxlength="50" tabindex="1" />
		</div>
	</div>
        
        
            <div class="control-group">
		<label class="control-label" for="workgroup" >#i18n{jsr170.create_workspace.workgroup} * : </label> 
           	<div class="controls">
	<@combo name="workgroup" default_value="" items=workgroup_list />
		</div>
	</div>
           <div class="form-actions">
            <button class="btn btn-primary btn-small" type="submit" >
			<i class="icon-ok icon-white"></i>&nbsp;#i18n{jsr170.create_workspace.buttonValidate}</button>
        </div>
        
    </fieldset>
</form>
    
</div>
</div>
