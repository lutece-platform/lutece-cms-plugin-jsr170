<div class="row-fluid" >
	<div class="span12">
    	<fieldset>
			<legend>#i18n{jsr170.modify_workspace.tableLabel}</legend>
    		<form class="form-horizontal" method="post" form name="modify_workspace" id="modify_workspace" action="jsp/admin/plugins/jsr170/DoModifyWorkspace.jsp">
			<input type="hidden" name="workspace_id" value="${workspace.id}" />
			<input type="hidden" name="jcr_type" value="${workspace.jcrType}" />
			<input type="hidden" name="workspace_name" value="${workspace.name}" />
            <div class="control-group">
			<label class="control-label" for="jcr_type" >#i18n{jsr170.create_workspace.jcrType} * : </label> 
				<div class="controls">
					<span id="jcr_type">${workspace.jcrType}</span>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="workspace_label" >#i18n{jsr170.create_workspace.rowTitleName} * : </label> 
            <div class="controls">
				<input type="text" value="${workspace.label}" id="workspace_label" name="workspace_label" size="60" maxlength="50" tabindex="1" />
			</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="workspace_name" >#i18n{jsr170.create_workspace.rowTitlePath} * : </label> 
				<div class="controls">
					<span id="workspace_name">${workspace.name}</span>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="view_user" >#i18n{jsr170.create_view.userName} * : </label> 
				<div class="controls">
					<input type="text" value="${workspace.user}" id="view_user" name="view_user" size="60" maxlength="50" tabindex="1" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="view_password" >#i18n{jsr170.create_view.password} * : </label> 
				<div class="controls">
					<input type="password" value="" id="view_password" name="view_password" size="60" maxlength="50" tabindex="1" />
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="workgroup" >#i18n{jsr170.create_workspace.workgroup} * : </label> 
				<div class="controls">
					<@combo name="workgroup" default_value="${workspace.workgroup}" items=workgroup_list />
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{jsr170.modify_workspace.buttonValidate}</button>
			</div> 
			</form>
		</fieldset>
	</div>
</div>
