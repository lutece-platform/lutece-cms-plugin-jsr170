<div class="row-fluid" >
	<div class="span12">
    	<fieldset>
			<legend>#i18n{jsr170.create_view.tableLabel}</legend>
				<form class="form-horizontal" method="post" form name="add_view" id="add_view" action="jsp/admin/plugins/jsr170/DoAddView.jsp">
				<div class="control-group">
				<label class="control-label" for="view_name" >#i18n{jsr170.create_view.rowTitleName} * : </label> 
					<div class="controls">
						<input type="text" id="view_name" name="view_name" size="60" maxlength="50" tabindex="1" />
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for="workspace_id" >#i18n{jsr170.create_view.workspaceName} * : </label> 
					<div class="controls">
					<select id="workspace_id" name="workspace_id">
					<#list workspaces_list as workspace>
						<option value="${workspace.id}">${workspace.label}</option>
					</#list>
					</select>
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for="workgroup" >#i18n{jsr170.create_view.workgroup} * : </label> 
					<div class="controls">
						<@combo name="workgroup" default_value="" items=workgroup_list />
					</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-small" type="submit" >
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{jsr170.create_view.buttonValidate}</button>
				</div> 
				</form>
		</fieldset>
	</div>
</div>
